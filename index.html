<!DOCTYPE html>
<html lang="pt-pt">
<head>
	<meta charset="utf-8">
	<title>Campo de Futebol</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Lista de Jogos</h1>
		<div class="title-box">
			<p>Equipa de Casa</p>
			<p id="elapsed">45'</p>
			<p>Equipa de Fora</p>
		</div>
		<div class="title-box">
			<div class="team">
				<img id="homeLogo">
				<p id="homeName">Nome da Equipa</p>
			</div>
			<p id="goals">3 - 1</p>
			<div class="team">
				<img id="awayLogo">
				<p id="awayName"> Nome da Equipa</p>
			</div>
			
		</div>
		<hr>
		<div id="matchTable" class="matches-table">
		</div>
		<button onclick="proximo()" id="proximo">Proximo</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
